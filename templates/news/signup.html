<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<div class="auth-container container">
    <h2>Sign Up</h2>
    <form id="signup-form" method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        <input type="text" name="name" id="signup-name" placeholder="Name" required>
        <input type="email" name="email" id="signup-email" placeholder="Email" required>
        <input type="password" name="password" id="signup-password" placeholder="Password" required>
        <input type="password" name="confirm_password" id="signup-confirm-password" placeholder="Confirm Password" required>
        <button type="submit" class="auth-button">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>

<script src="{% static 'script.js' %}"></script>
</body>
</html>
